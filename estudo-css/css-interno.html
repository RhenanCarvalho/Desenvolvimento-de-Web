<!DOCTYPE html>
<html>
    <head>
        <title>CSS-Internal</title>
        <style>
            p {color:blue;}
            
            h1 {background-color: aquamarine;}
            
            .paragrafo-destaque {color:rgb(43, 255, 0);}

            #pCSSinterno {font-style: italic; color:rgb(255, 1, 1);}
        </style>
    </head>
    <body>
        <h1>Página sobre CSS Interno</h1>

        <p>Este é meu parágrafo</p>
        
        <p>Este é outro parágrafo</p>

        <p>Este é mais um parágrafo</p>

        <p class="paragrafo-destaque">Este é meu parágrafo destaque</p>

        <p id="pCSSinterno">Esse é um paragrafo unico</p>
    </body>
</html>
